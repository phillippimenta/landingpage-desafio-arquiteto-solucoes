<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPTO Bank - Nova Fase</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="main">
        <div class="text-content">
            <img src="assets/logo.svg" alt="XPTO Bank Logo" class="logo" />
            <h1>Você está pronto para a nova fase do XPTO Bank?</h1>
            <p>
                Cadastre-se agora e descubra nossos serviços digitais exclusivos pensados para você, que quer ir além no
                controle da sua vida financeira.
            </p>
        </div>

        <div class="form-container">
            <form id="leadForm">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required />

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" />

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone" required placeholder="Apenas números" />

                <div class="lgpd-consent">
                    <input type="checkbox" id="lgpd" name="lgpd" required />
                    <label for="lgpd">
                        Li e concordo com a
                        <a href="#" target="_blank">Política de Privacidade</a> e autorizo o uso dos meus dados conforme
                        a LGPD.
                    </label>
                </div>

                <button type="submit">Quero me cadastrar</button>
                <div class="message" id="message"></div>
            </form>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
